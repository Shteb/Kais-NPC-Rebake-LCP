name: LCP bundler

on: 
    release:
        types: [created]

permissions:
    contents: write

jobs:
    bundle-lcp:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./NPC\ Rebakes
        steps:
            - name: bump the lcp_manifest version
              run:  |
                lcp_manifest.json
                jq '.version |= ${{ github.event.release.tag_name }}'
            - name: zip up the LCP
              run: |
                zip -r "NPC Rebakes.lcp" *.json
            - name: upload LCP to release
              env:
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                gh release upload ${{ github.event.release.tag_name }} "NPC Rebakes.lcp"